<!DOCTYPE html>
<html lang="en" ng-app="Lipapp">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1" name="viewport">
                <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
                    </script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
                    </script>
                    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js">
                    </script>
                    <script src="js/myApp.js" type="text/javascript">
                    </script>
                </link>
            </meta>
        </meta>
    </head>
    <style>
        .navbar {
    border-radius:0px;
  }
  img {
    border: 1px solid black;
    padding: 10px;
  }
  div {
    text-align: center;
    margin-bottom: 5px;
    margin-top: 5px;
  }
  p {
    font-size: 13px;

 }
    </style>
    <body ng-controller="LipController">
        <nav class="navbar navbar-inverse" ng-init="mylist=false;lipstick=true;quantity=1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="javascript:void(0);" ng-click="mylist=false;lipstick=true">
                        Lipsticks
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);" ng-click="mylist=true;lipstick=false">
                        MyList
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div ng-model="lipstick" ng-show="lipstick">
                <div ng-repeat="Lips in datalip | limitTo:30">
                    <div ng-class="getRowClass($index+1)">
                        <div class="col-md-4 col-sm-6">
                            <img ng-src="{{ Lips.image_link }}"/>
                            <h4>
                                {{ Lips.brand }}
                            </h4>
                            <p>
                                {{ Lips.name }}
                            </p>
                            <p>
                                {{ Lips.price |  currency: "$" : 2 }}
                            </p>
                            <button class="btn btn-success" ng-click="show(Lips.id,Lips.brand,Lips.name,Lips.price)" type="button">
                                Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="mylist">
                <h2>
                    Price List
                </h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                Brand
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Price
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr align="left" ng-repeat="show in arr">
                            <td>
                                {{ show.id }}
                            </td>
                            <td>
                                {{ show.brand }}
                            </td>
                            <td>
                                {{ show.name }}
                            </td>
                            <td>
                                {{ show.price | currency: "$" : 2 }}
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td align="center" colspan="3">
                                <b>
                                    Total
                                </b>
                            </td>
                            <td align="left">
                                {{ Totals | currency: "$" : 2 }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
